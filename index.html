<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Example with GeoJSON</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize the map
  var map = L.map('map').setView([51.505, -0.09], 13); // Latitude, Longitude, Zoom Level

  // Add base layer (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Define GeoJSON data for points and lines
  var pointGeoJSON = {
    "type": "Feature",
    "geometry": {
      "type": "Point",
      "coordinates": [-0.09, 51.505] // Longitude, Latitude
    },
    "properties": {
      "name": "Sample Point"
    }
  };

  var lineGeoJSON = {
    "type": "Feature",
    "geometry": {
      "type": "LineString",
      "coordinates": [
        [-0.09, 51.505], // First point
        [-0.1, 51.51],   // Second point
        [-0.12, 51.52]   // Third point
      ]
    },
    "properties": {
      "name": "Sample Line"
    }
  };

  // Add GeoJSON layers to the map
  L.geoJSON(pointGeoJSON).addTo(map);
  L.geoJSON(lineGeoJSON).addTo(map);

  // Fit the map to the GeoJSON layers
  map.fitBounds(L.geoJSON([pointGeoJSON, lineGeoJSON]).getBounds());
</script>

</body>
</html>
